services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  shabasher:
    build:
      context: ../..
      dockerfile: Shabasher/Shabasher.API/Dockerfile
      target: runtime
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - DB_CONNECTION_STRING=Host=postgres;Port=5432;Database=${DB_NAME:-shabasher_db};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-123123123}
    depends_on:
      - postgres

  migrations:
    build:
      context: ../..
      dockerfile: Shabasher/Shabasher.API/Dockerfile
      target: migrations
    working_dir: /src
    depends_on:
      - postgres
    entrypoint: [
      "dotnet-ef", "database", "update",
      "--project", "Shabasher/Shabasher.DataManage/Shabasher.DataManage.csproj",
      "--startup-project", "Shabasher/Shabasher.API/Shabasher.API.csproj"
    ]
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${DB_NAME:-shabasher_db};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-123123123}

volumes:
  postgres-data: